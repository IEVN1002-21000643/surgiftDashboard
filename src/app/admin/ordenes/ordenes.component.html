<div class="w-full px-20 py-5 flex flex-wrap">
    <div class="w-full flex flex-wrap my-2">
        <button class="px-2 py-1 border border-blue-500 text-blue-500 rounded transition-all hover:rounded-none hover:bg-blue-500 hover:text-white active:bg-blue-600 active:scale-95" [routerLink]="['/admin/nuevoPedido']">Agregar Orden</button>
    </div>
    <table class="w-full">
        <thead class="w-full">
            <tr class="w-full">
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300"># Pedido</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Nombre</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Telefono</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Destinatario</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Fecha Pedido</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Total</td>
                <td class="bg-gradient-to-b from-white to-gray-200 px-2 border-r border-gray-300">Estatus</td>
                <td class="bg-gradient-to-b from-white to-gray-200 border-gray-300"></td>
            </tr>
        </thead>
        <tbody>
            <tr class="group border rounded border-gray-300 shadow-inner shadow-gray-200" *ngFor="let orden of dataOrden">
                <td class="p-2">{{orden.idOrden}}</td>
                <td class="p-2">{{orden.nombre}}</td>
                <td class="p-2">{{orden.telefono}}</td>
                <td class="p-2">{{orden.destinatario}}</td>
                <td class="p-2">{{orden.fechaPedido | date}}</td>
                <td class="p-2">{{orden.total | currency}}</td>
                <td class="p-2">{{orden.estatus}}</td>
                <td class="p-2"><div class="w-full border-blue-600 rounded bg-blue-500 text-white py-2 px-3 text-center active:bg-blue-600 active:scale-95" [routerLink]="['/admin/editarPedido/',orden.idOrden]">Editar</div></td>
            </tr>
        </tbody>
    </table>
</div>
