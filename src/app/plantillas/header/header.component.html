<header *ngIf="role==null"class="header w-full p-3 flex items-center justify-center h-20 drop-shadow-lg">
    <h1 class="text-left text-xl w-1/3"><a class="titulo text-white font-bold h-auto flex items-center group" [routerLink]="['']"><img class="h-16 filter group-hover:drop-shadow-lg" src="assets/img/logo.png" alt="Gift Icon">SURGIFT</a></h1>
    <div class="buscador w-3/4 h-14 flex flex-wrap justify-end">
        <div class="TyN flex w-1/3 justify-center flex-wrap items-center">
            <a class="w-1/3 text-lg text-white font-bold flex flex-wrap justify-center" [routerLink]="['/']">Cuenta <img class="text-end h-8 brightness-0 invert pl-1" src="assets/img/usuario.png"></a>
        </div>
    </div>
</header>
<header *ngIf="role=='0'"class="header w-full p-3 flex items-center justify-center h-20 drop-shadow-lg">
    <h1 class="text-left text-xl w-1/3"><a class="titulo text-white font-bold h-auto flex items-center group" [routerLink]="['/admin/dashboard']"><img class="h-16 filter group-hover:drop-shadow-lg" src="assets/img/logo.png" alt="Gift Icon">SURGIFT</a></h1>
    <div class="buscador w-3/4 h-14 flex flex-wrap">
        <div class="TyN flex w-full justify-center flex-wrap items-start">
            <a class="w-1/3 text-lg text-white font-bold flex flex-wrap justify-center items-start group h-8 overflow-hidden hover:h-48 transition-all">
                <div class="w-full flex justify-center items-center">Hola {{nombre}}!<img class="text-end h-8 brightness-0 invert pl-1" src="assets/img/usuario.png"></div>
                <div class="bg-white w-8/12 p-1 relative h-fit">
                    <a class="w-full text-lg py-1 px-12 text-gray-800 bg:white hover:bg-blue-200 font-bold flex flex-wrap justify-between transition-all" [routerLink]="['/admin/editarUsuario/'+idUser]"><img class="text-end h-8 pl-1" src="assets/img/ajustes.png">Mi Cuenta</a>
                    <a class="w-full text-lg py-1 px-12 text-gray-800 bg:white hover:bg-blue-200 font-bold flex flex-wrap justify-between transition-all" [routerLink]="['/admin/dashboard']"><img class="text-end h-8 pl-1" src="assets/img/monitor.png">Escritorio</a>
                    <a class="w-full text-lg py-1 px-12 text-gray-800 bg:white hover:bg-blue-200 font-bold flex flex-wrap justify-between transition-all" (click)="cerrar()"><img class="text-end h-8 pl-1" src="assets/img/cerrar.png">salir</a>
                </div>
            </a>
        </div>
    </div>
</header>
